            })
          } else if (res.data.code === 10000) {
            vant.Dialog.alert({
              title: '温馨提示',
              message: '本站点通行码请勿用于学校闸机扫码!',
              confirmButtonColor: '#1989fa',
              theme: 'round-button'
            })
          }
        })
        .catch((err) => {
          vant.Dialog.alert({
            message: 'token验证失败,请重新输入表单进入该页面'
          }).then(() => {
            window.location.href = 'http:///1.15.134.164:666'
          })
        })

      document.getElementById('username').innerHTML = username
      document.getElementById('college').innerHTML = college

      function start() {
        setInterval('startTime()', 1)
        setInterval('showLoading()', 10 * 1000)
      }

      function showLoading() {
        vant.Toast.loading({
          forbidClick: true
        })
        document.getElementById('imageCode').setAttribute('style', 'opacity:0')
        setTimeout(() => {
          vant.Toast.clear()
          document
            .getElementById('imageCode')
            .setAttribute('style', 'opacity:100')
        }, 1500)
      }

      function startTime() {
        document.getElementById('timeTxt').innerHTML =
          dayjs().format(' MM-DD HH:mm:ss')
        document.getElementById('hsTime').innerHTML = dayjs()
          .add(-1, 'day')
          .format('MM.DD 21:34:51')
      }
      var dayNum = new Date().getDay()
      switch (dayNum) {
        case 0:
          document.getElementById('timeTxt').style.color = '#e06666'
          break
        case 1:
          document.getElementById('timeTxt').style.color = '#e69138'
          break
        case 2:
          document.getElementById('timeTxt').style.color = '#f1c232'
          break
        case 3:
          document.getElementById('timeTxt').style.color = '#6aa84f'
          break
        case 4:
          document.getElementById('timeTxt').style.color = '#9fc5e8'
          break
        case 5:
          document.getElementById('timeTxt').style.color = '#3d85c6'
          break
        case 6:
          document.getElementById('timeTxt').style.color = '#8e7cc3'
          break
      }

      function gotoAlipay() {
        window.location.href =
          'https://ds.alipay.com/?scheme=alipays://platformapi/startapp?appId=2021002170600786'
      }
    </script>
  </body>
